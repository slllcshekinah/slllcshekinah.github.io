<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>2025年，我願意參與事奉、建造教會！(請填寫您的名字/暱稱)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" title="2025年，我願意參與事奉、建造教會！(請填寫您的名字/暱稱)">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
             position: relative; /* 為了伪元素定位 */
            background: url('background-01.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    
        #question {
            position: absolute; /* 絕對定位 */
            top: 15%; /* 距離頂部 0 */
            left: 50%; /* 水平置中 */
            transform: translateX(-50%); /* 修正水平位置偏移 */
            width: 90vw;
            height: 55.2vw;
            background: url('Q2.png') no-repeat center center;
            background-size: contain;
        }

        .form-group {
            position: fixed; /* 固定於畫面上 */
            top: 62%; /* 設定頂部距離為視窗高度的 30% */
            left: 50%; /* 水平置中 */
            transform: translate(-50%, -50%); /* 修正位置偏移 */
            padding: 20px;
            border-radius: 10px;
            width: 80%; /* 適合行動裝置的寬度 */
            height: auto; /* 高度自適應內容 */
            }

        .form-group input[type="text"] {
            width: 100%;
            box-sizing: border-box; /* 確保 padding 和 border 不會影響寬度 */
            padding: 12px; /* 增加 padding 使輸入框變厚 */
            font-size: 1em; /* 增加字體大小 */
        }
        /* 根據螢幕寬度調整字體大小 */
        @media (min-width: 700px) {
            .form-group input[type="text"] {
                font-size: 2em; /* 調整字體大小 */
            }
            }

        /* 根據螢幕寬度調整字體大小 */
        @media (min-width: 800px) {
            .form-group input[type="text"] {
                font-size: 2.4em; /* 調整字體大小 */
            }
            }

        /* 根據螢幕寬度調整字體大小 */
        @media (min-width: 1000px) {
            .form-group input[type="text"] {
                font-size: 3em; /* 調整字體大小 */
            }
            }

        .btn-submit-image {
            position: fixed; /* 固定於畫面上 */
            top: 85%; /* 設定頂部距離為視窗高度的 30% */
            left: 50%; /* 距離視窗左側 50% */
            transform: translate(-50%, -50%); /* 位移到中心並放大 1.5 倍 */
            width: 40%; /* 設定寬度為手機寬度的 30% */
            height: auto; /* 確保比例不變 */
            border: none; /* 移除按鈕邊框 */
            cursor: pointer; /* 滑鼠變成手形 */
            }

    </style>
</head>

<body>
    <!-- 隱藏的 iframe -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="handleFormSuccess();"></iframe>

    <form id="restaurant-form" action="https://docs.google.com/forms/d/e/1FAIpQLScQ2UCmBgRt6gEMMTQrUamLJFUIcunr9AQr2JSbgjccTqQQEA/formResponse" method="post" target="hidden_iframe" onsubmit="disableSubmitButton();">
        <div class="container">
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="fname" name="entry.1804309397" style="text-align: center; width: 100%;">
            </div>
            <div class="text-center">
                <input type="image" src="go-02.png" alt="送出" id="btn-submit-pledge" class="btn-submit-image">
            </div>
        </div>
    </form>

    <script>
        // 隱藏錯誤提示
        function hideAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }

        // 禁用送出按鈕
        function disableSubmitButton() {
            document.getElementById('btn-submit-pledge').disabled = true;
        }

        // 處理表單送出成功後的行為
        function handleFormSuccess() {
            const inputField = document.getElementById('fname');
            
            // 如果欄位內容為空，則不執行後續動作（避免第一次載入時執行）
            if (!inputField.value.trim()) {
                location.reload();
                return;
            }

            // 顯示成功提示
            alert('成功送出！');

            // 清空表單欄位
            document.getElementById('restaurant-form').reset();

            // 重新啟用送出按鈕
            document.getElementById('btn-submit-pledge').disabled = false;
        }
    </script>
</body>

</html>
