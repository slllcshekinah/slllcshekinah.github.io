<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>最喜歡的餐廳</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" title="最喜歡的餐廳">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- 隱藏的 iframe -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(typeof sent_redirect!='undefined'){window.location='https://online.slllc.org.tw/';}"></iframe>

    <form id="restaurant-form" action="https://docs.google.com/forms/d/e/1FAIpQLSd0lKpj1yPeHa3lVXc7VvKe3eShZa2Mkebx8DGYvtmLpdtapQ/formResponse" method="post" target="hidden_iframe" onsubmit="return handleSubmit();">
        <div class="container">
            <div class="form-group">
                <label for="fname">最喜歡的餐廳<span style="color:red">*</span></label>
                <input type="text" class="form-control input-lg" id="fname" name="entry.1804309397" onchange="hideAlert('alert-name');">
                <div class="form-alert-message inline-message" id="alert-name" style="display: none; color: red;">請填寫最喜歡的餐廳</div>
            </div>
            <div class="text-center">
                <input type="submit" value="送  出" id="btn-submit-pledge" style="color:white;" class="btn btn-primary">
            </div>
        </div>
    </form>

    <script>
        // 隱藏錯誤提示
        function hideAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }

        // 表單送出處理
        function handleSubmit() {
            const inputField = document.getElementById('fname');
            
            // 驗證輸入欄位是否填寫
            if (!inputField.value.trim()) {
                document.getElementById('alert-name').style.display = 'block';
                return false; // 阻止送出
            } else {
                // 顯示成功提示
            alert('成功送出！');

            // 清空表單欄位
            document.getElementById('restaurant-form').reset();

            return true; // 繼續送出表單
            }
        }
    </script>
</body>

</html>
